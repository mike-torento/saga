<tui-loader [inheritColor]="true" [overlay]="true" [showLoader]="!bit">
  <div class="bit" [class.tui-skeleton]="!bit">
    <!--     // todo разобраться картинкой-->
    <img class="bit__image" [src]="getBitImageUrl(bit)" />

    <div class="bit__address" [class.tui-skeleton]="true">
      {{ "xz" }}
    </div>
    <div class="bit__params">
      <sw-bit-param
        *ngFor="let param of bit?.attributes"
        [name]="param.trait_type"
        [value]="param.value"
      ></sw-bit-param>
    </div>
  </div>
</tui-loader>
